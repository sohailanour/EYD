<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.cdnfonts.com/css/adobe-clean" rel="stylesheet">
        <link href="/dist/output.css" rel="stylesheet">
        <link href="/src/css/custom.css" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar">
            <div class="inner-nav m-auto">    
                <div class="flex">
                    <button class="lang-btn flex justify-center items-center">
                        <span>E</span>
                    </button>
                    <div class="collaps relative  w-8 mx-4"></div>
                </div>
    
                <a href="/src/index.html" class="logo ">
                    <img src="../images/TECHNOLOGY-LOGO_horizantal_Color.svg" alt="logo image" class="w-full">
                </a>
            </div>
        </nav>

        <section id="apply-page">
            <div class="md:container m-auto">
                <h2 class="large-text text-center">Apply Now</h2>
                <div id="apply-form">
                    <div class="apply-form">
                        
                        <div class="grid lg:grid-cols-2 grid-cols-1 md:gap-10 gap-4">
                            <div class="lg:col-span-2">
                                <h2 class="text-mid color-sky ">General Information </h2>
                            </div>

                            <div class="form-item relative mb-3">
                                <input type="text" class="form-input transition"                
                                    id="inputName" />
                                <label for="inputName">Name</label>
                            </div>

                            <div class="form-item relative mb-3">
                                <input type="text" class="form-input transition"                
                                    id="inputMobileNumber" />
                                <label for="inputMobileNumber">Mobile Number</label>
                            </div>

                            <div class="form-item relative mb-3">
                                <input type="text" class="form-input transition"                
                                    id="inputEmail" />
                                <label for="inputEmail">Email</label>
                            </div>

                            <div class="form-item relative mb-3">
                                <input type="text" class="form-input transition"                
                                    id="inputNationality" />
                                <label for="inputNationality">Nationality</label>
                            </div>

                            <div class="relative mb-3 flex justify-between flex-wrap items-center">
                                <label class="md:w-auto w-full">Professional Data</label>
                                <div class=" form-check flex justify-center items-center p-2">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="text-gray-800" for="inlineRadio1">Student</label>
                                </div>
                                <div class=" form-check flex justify-center items-center p-2">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class=" text-gray-800" for="inlineRadio2">Employee</label>
                                </div>
                            </div>

                            <div class="form-item relative mb-3">
                                <input type="date" class="form-input transition"                
                                    id="inputBirthDate" name="date" />
                                <label for="inputBirthDate">BirthDate <span class="ml-4">(DD/MM/YYYY)</span> </label>
                            </div>

                            <div class="form-item relative mb-3">
                                <select class="form-input trasition" aria-label="Country of Residence ">
                                        <option className="text-gray-700" selected>Country of Residence</option>
                                        <option className="text-gray-700" value="1">One</option>
                                        <option className="text-gray-700" value="2">Two</option>
                                        <option className="text-gray-700" value="3">Three</option>
                                </select>
                            </div>

                            <div class="form-item relative mb-3">
                                <select class="form-input trasition" aria-label="City ">
                                        <option className="text-gray-700" selected>City</option>
                                        <option className="text-gray-700" value="1">One</option>
                                        <option className="text-gray-700" value="2">Two</option>
                                        <option className="text-gray-700" value="3">Three</option>
                                </select>
                            </div>

                            <div class="form-item relative mb-3">
                                <select class="form-input trasition" aria-label="Country of Study ">
                                        <option className="text-gray-700" selected>Country of Study</option>
                                        <option className="text-gray-700" value="1">One</option>
                                        <option className="text-gray-700" value="2">Two</option>
                                        <option className="text-gray-700" value="3">Three</option>
                                </select>
                            </div>

                            <div class="form-item relative mb-3">
                                <input type="text" class="form-input transition"                
                                    id="inputEducationalInstitution" />
                                <label for="inputEducationalInstitution">Educational Institution</label>
                            </div>
                             
                            <div class="form-item relative mb-3">
                                <input type="text" class="form-input transition"                
                                    id="inputEducationalLevel" />
                                <label for="inputEducationalLevel">Educational Level</label>
                            </div>

                            <div class="form-item relative mb-3">
                                <input type="date" class="form-input transition"                
                                    id="inputGarduationDate" name="date"  />
                                <label for="inputGarduationDate">Garduation Date <span class="ml-4">(DD/MM/YYYY)</span></label>
                            </div>

                            <div class="lg:col-span-2 form-item relative mb-3">
                                <input type="text" class="form-input transition"                
                                    id="inputExplain" />
                                <label for="inputExplain">Explain Why You Would Like To Join The Programme </label>
                            </div>

                            <div>
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </section>

        <script src="/src/js/index.js"></script>
    </body>
</html>
